<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css?v=1.0.3" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" type="text/css">
    <script type="module" src="/front.js?v=1.0.4" defer type="application/javascript
    "> </script>
    
    <title>Guess the word!</title>
</head>
<body>
    <div class="game">
        <div class="top">
            <h1 id="title-defs"><span id="score"></span></h1>
        </div>
            
        <div class="mid">
            <div class="middle">
                <h1 id="main-title"></h1>
                
                <h1 id="defs"></h1> 
            </div>
                <button id="start">start</button>
                
               
        </div>  
        <div class="bottom">
            <div id="inputs_container"></div>
            <p id="description">This game intends to increase the retrievability of English words by using the active recall method to make a concept a stronger trigger for the actual word.</p>
            <img id="info" src="images/info.png">
        </div>
        

    </div>
    <img class="next" src="images/arrow.png">
</body>
</html>
